<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- FONT LATO -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/sites/css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a href="#">
          <img src="/assets/sites/img/logo.png" alt="logo" class="logo" />
        </a>
        <a class="navbar-brand pl-3" href="#">YUKZAKAT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="#">Beranda</a>
            <a class="nav-link" href="#">Zakat</a>
            <a class="nav-link" href="#">Rekening</a>
            <a class="nav-link active" href="#">Masuk</a>
            <a
              class="btn btn-primary tombol-nav"
              href="/pages/sites/register.html"
              >Daftar</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- END OF NAVBAR -->

    <!-- Login Card -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card text-center">
              <div class="card-body">
                <h2 class="card-title pb-2">MASUK</h2>
                <form>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-block btn-primary tombol"
                  >
                    Masuk
                  </button>
                </form>
                <h3 class="pt-3">
                  <span>ATAU</span>
                </h3>
                <div class="row justify-content-center social-btn">
                  <div class="col-4">
                    <a href="#" class="btn btn-primary"
                      ><i class="fa fa-facebook"></i> <b> Facebook</b></a
                    >
                  </div>
                  <div class="col-4">
                    <a href="#" class="btn btn-danger"
                      ><i class="fa fa-google"></i> <b> Google</b></a
                    >
                  </div>
                </div>
                <div class="subtext">
                  Belum Punya akun?
                  <a href="/pages/sites/register.html"> Daftar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Login Card -->

    <!-- FOOTER -->
    <footer>
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        <span> Â© YukZakat 2020 </span>
        <span> <a href="#">Tentang Kami</a> </span>
      </div>

      <!-- Copyright -->
    </footer>
    <!-- END OF FOOTER -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
